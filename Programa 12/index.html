<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tecla</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const secretCode = 'wesbos';
window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) { //Encontrar el cosdigo secreto
    console.log('ENCONTRADO!!!');
    cornify_add();
  }
  console.log(pressed);
});

</script>
</body>
</html>
