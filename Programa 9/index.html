<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular

    console.log('Hola');

    // Interpolated
     console.log('Hola yo soy %s string!', "hola");

    // Styled
    //console.log('%c Soy un increible texto', 
     // 'font-size: 50px; background:red');

    // warning!
    console.warn('OH NOOOO!!!');

    // Error :|
    console.error('OH NOOOO!!!');
    // Info
    console.info('No tendremos tarea xD');
    // Testing
    //console.assert(1 === 2,'Incorrecto !!!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Incorrecto');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`El es ${dog.name}`);
      console.log(`${dog.name} tiene ${dog.age} años de edad`);
      console.log(`${dog.name} tiene ${dog.age * 7} años perros`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    });
    console.table(dogs)
  </script>
</body>
</html>
